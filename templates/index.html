<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fastAPI</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div style="text-align: center;">

    <div style="font-size:52px; padding: 0 15px 0 15px; line-height: 1;">
      <h1 class="p-3"> RESTRICTION SITER </h1>
    </div>
    <div class="color4" style="color:#90A5A8;font-weight:200; padding:4px 0 15px 0;font-style: italic;">
      A searcher for restriction sites in the DNA sequence.         
    </div>

    <div class="d-flex justify-content-center" style="height: 3rem;">
      <p class="h-100"></p>
    </div>

    <div class="container mb-2">
      <div class="row">
        <div class="col-12">
          <form method="post" enctype="multipart/form-data" autocomplete="off">
            <input type="text" name="restriction_site" class="d-flex justify-content-center mt-2 mb-2 search-query form-control w-25 h-20" placeholder="Enter restriction site" />
            <input type="text" name="sequence" class="d-flex justify-content-center mt-2 mb-2 search-query form-control w-100 h-100" placeholder="Enter DNA sequence" />
            <input type="submit" value="search" class="d-flex justify-content-center mt-2 btn btn-outline-secondary w-100 h-20">
          </form>

          <div>
            <p>{{ motif_count }}</p>
            <p>{{ Sequence }}</p>
          </div>

        </div>
      </div>
    </div>
  </div>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

<style type="text/css">
body{
  margin: 0;
  padding: 0;
  box-shadow: inset 0 0 5rem rgba(0, 255, 255, .5);
  background-size: cover;
  height: 100vh;
  width: 100vw;
}
</style>
